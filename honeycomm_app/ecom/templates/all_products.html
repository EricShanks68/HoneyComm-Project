{% extends "master.html" %}
{% load static %}



<!-- {% block title %}
  My Products - List of all products
{% endblock %} -->

{% block content %}

 <!-- Section-->
 
 <section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        {% for product in myproducts %}

          <div class="col mb-5">
            <a href="details/{{product.id}}">
              <div class="card h-100">
                  <!-- Product image-->
                  <img class="card-img-top" src="/media/{{product.product_picture}}" alt="..." />
                  <!-- Product details-->
                  <div class="card-body p-4">
                      <div class="text-center">
                          <!-- Product name maybe try to wrap link around the image when get image to work-->
                          <h5 class="fw-bolder">{{ product.title}}</h5>
                          <!-- Product price-->
                          ${{ product.price }}
                      </div>
                  </div>
            </a>
                  <!-- Product actions-->
                  <div class="card-footer p-4 pt-0 border-top-0 bg-transparent"> 
                      <div class="text-center"> 
                          {% csrf_token %} 
                          <button value = {{product.id}} data-action="add" class='btn btn-outline-dark mt-auto update-cart' onclick="add_to_cart(JSON.stringify(value))" > 
                            Add to cart</button>
                      </div>  
                  </div>
              </div>
          </div>
         
          {% endfor %}
      </div>
  </div>
</section>

{% endblock %}
